<div class="container mt-4">

  <h3>⚙️ Definir Horarios por Grupo</h3>

  <form (ngSubmit)="guardarHorarioGrupo()" class="mb-3">
    <div class="row">
      <div class="col-md-4 mb-2">
        <label>Grupo</label>
        <select class="form-select" [(ngModel)]="nuevoHorarioGrupo.grupo" name="grupo" required>
          <option [ngValue]="null" disabled selected>Seleccione grupo</option>
          <option *ngFor="let g of grupos" [value]="g">{{ g }}</option>
        </select>
      </div>

      <div class="col-md-4 mb-2">
        <label>Horario</label>
        <input class="form-control" [(ngModel)]="nuevoHorarioGrupo.horario" name="horarioGrupo" required />
      </div>

      <div class="col-md-4 d-flex align-items-end mb-2">
        <button class="btn btn-success me-2" type="submit">➕ Agregar</button>
      </div>
    </div>
  </form>

  <h5 class="mt-3">📌 Horarios Registrados por Grupo</h5>
  <table class="table table-sm table-striped">
    <thead class="table-light">
      <tr>
        <th>Grupo</th>
        <th>Horario</th>
        <th>Activo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let h of horariosGrupo">
        <td>{{ h.grupo }}</td>
        <td>{{ h.horario }}</td>
        <td>{{ h.activo ? '✔️' : '❌' }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="eliminarHorarioGrupo(h.id!)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
