<div class="container mt-4">
  <h2>➕ Crear Rol</h2>

  <form (ngSubmit)="guardar()" #form="ngForm" class="mt-3">
    <div class="mb-3">
      <label for="nombre" class="form-label">🏷️ Nombre</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="nuevo.nombre" name="nombre" required />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">📝 Descripción</label>
      <textarea id="descripcion" class="form-control" [(ngModel)]="nuevo.descripcion" name="descripcion" required></textarea>
    </div>

    <button type="submit" class="btn btn-success me-2">💾 Guardar Rol</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </form>

  <hr class="my-4" />

  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4>📋 Roles Registrados</h4>
  </div>


  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of roles">
        <td>{{ r.nombre }}</td>
        <td>{{ r.descripcion }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editar(r)">✏️</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(r.id!)">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
